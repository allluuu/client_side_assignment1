<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise1</title>
    <link rel="stylesheet" href="style1.css">

    <!-- script for the drag and drop photo -->
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

</head>
<body>

<!--canvases -->
<div class="row1">
    <div id="A">
        <canvas id="Canvas A" ></canvas>
        <div class="textA">Text A</div>

    </div>
    <div id="B">
        <canvas id="Canvas B" ></canvas>
        <div class="textB">Text B</div>
    </div>
    <div id="C">
        <canvas id="Canvas C" ></canvas>
        <div class="textC">Text C</div>
    </div>

    <div id="Pic2"></div>
</div>

<!-- dragable image and other canvas -->

<div class="row2">
    <div id="kekkonen">
    <img src="kekkonen.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="100" height="100">
    </div>
    <div id="D">
        <canvas id="Canvas D" ></canvas>
        <div class="textD">Text D</div>
    </div>
</div>

<!-- drag and drop areas -->

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>




</body>
</html>
